<!DOCTYPE html>
<html>
    <div class="panel panel-default" style="margin:40px;">
        <div class="panel-heading">{{title}}</title>
            <div class="panel-body">
                <form method="POST" action="{{action}}" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" value="{{nome}}" class="form-horizontal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Endere√ßo</label>
                            <div class="col-sm-10">
                                <input type="text" name="endereco" value="{{endereco}}" class="form-horizontal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Telefone</label>
                            <div class="col-sm-10">
                                <input type="text" name="telefone" value="{{telefone}}" class="form-horizontal">
                            </div>
                        </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <input type="submit" class="btn btn-success" value="enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
